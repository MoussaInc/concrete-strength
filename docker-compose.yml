
services:
 # Base de données PostgreSQL
  postgres:
    image: postgres:14
    container_name: concrete_postgres
    restart: always
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # Service de l'API FastAPI
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: concrete_api
    restart: always
    ports:
      - "8000:8000"
    # Supprime le montage de volume pour la production. Les fichiers sont copiés dans l'image.
    # Pour le développement local, vous pouvez les remettre si besoin.
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - postgres

  # Service du Dashboard Streamlit
  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard/Dockerfile
    container_name: concrete_dashboard
    restart: always
    env_file:
      - .env
    ports:
      - "8501:8501"
    # Supprime le montage de volume pour la production. Les fichiers sont copiés dans l'image.
    volumes:
      # Optionnel: monter le code pour un rechargement à chaud en dev
      - ./src/dashboard:/app/src/dashboard
      - ./src/utils:/app/src/utils
    depends_on:
      - api
    # Commande pour attendre la disponibilité de l'API
    command: bash -c "python src/dashboard/app.py"

volumes:
  pg_data: