version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:14
    container_name: concrete_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # Service de l'API FastAPI (Backend)
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: concrete_api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Configuration de la connexion à la base de données
      PG_HOST: postgres 
      PG_PORT: 5432
      PG_USER: ${POSTGRES_USER}
      PG_PASSWORD: ${POSTGRES_PASSWORD}
      PG_DATABASE: ${POSTGRES_DB}
      # URL de l'API utilisée en interne par le dashboard
      API_URL: http://api:8000
    depends_on:
      - postgres

  # Service du Dashboard Streamlit (Frontend)
  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard/Dockerfile
    container_name: concrete_dashboard
    restart: always
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      API_URL: http://api:8000
    volumes:
      - ./src/dashboard:/app/src/dashboard
      - ./src/utils:/app/src/utils
      - ./src/dashboard/static:/app/src/dashboard/static
    depends_on:
      - api

volumes:
  pg_data:
