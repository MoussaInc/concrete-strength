version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:14
    container_name: concrete_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # Service de l'API FastAPI
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: concrete_api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      # Variables alternatives si votre code utilise PG_*
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: ${POSTGRES_USER}
      PG_PASSWORD: ${POSTGRES_PASSWORD}
      PG_DATABASE: ${POSTGRES_DB}
    depends_on:
      - postgres

  # Service du Dashboard Streamlit
  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard/Dockerfile
    container_name: concrete_dashboard
    restart: always
    env_file:
      - .env
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000  # Utilise le nom du service, pas le nom du conteneur
    volumes:
      # Optionnel: monter le code pour un rechargement à chaud en dev
      - ./src/dashboard:/app/src/dashboard
      - ./src/utils:/app/src/utils
    depends_on:
      - api
    command: bash -c "python src/dashboard/app.py"

volumes:
  pg_data: